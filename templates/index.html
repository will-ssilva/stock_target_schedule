<!DOCTYPE html>
<html>
<head>
    <title>AÃ§Ãµes Monitoradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>ðŸ“ˆ AÃ§Ãµes Monitoradas</h1>

    <form action="/add" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col">
                <input type="text" name="ticker" class="form-control" placeholder="Ticker ex: PETR4" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" name="alvo" class="form-control" placeholder="PreÃ§o alvo" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Adicionar</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>PreÃ§o Alvo (R$)</th>
                <th>AÃ§Ãµes</th>
            </tr>
        </thead>
        <tbody>
            {% for acao in acoes %}
            <tr>
                <td>{{ acao.ticker }}</td>
                <td>{{ '%.2f'|format(acao.alvo) }}</td>
                <td>
                    <a href="/delete/{{ acao.id }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('executar_monitor') }}" method="post" id="monitorForm" style="margin-top: 20px;">
        <button type="submit" id="atualizarBtn" class="btn btn-primary">
            <span id="btnText">ðŸš€ Atualizar Alvos</span>
            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
    </form>
    
    <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
        Monitoramento iniciado com sucesso!
    </div>
    
    <script>
        const form = document.getElementById('monitorForm');
        const button = document.getElementById('atualizarBtn');
        const text = document.getElementById('btnText');
        const spinner = document.getElementById('btnSpinner');
        const alert = document.getElementById('successAlert');
    
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            button.disabled = true;
            text.textContent = "Atualizando...";
            spinner.classList.remove('d-none');
    
            fetch(form.action, {
                method: "POST"
            }).then(() => {
                text.textContent = "ðŸš€ Atualizar Alvos";
                spinner.classList.add('d-none');
                button.disabled = false;
                alert.classList.remove('d-none');
                setTimeout(() => alert.classList.add('d-none'), 4000);
            });
        });
    </script>      
</body>
</html>
